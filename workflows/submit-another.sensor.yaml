apiVersion: argoproj.io/v1alpha1
kind: Sensor
metadata:
  name: submit
  namespace: local-cf-5
spec:
  eventBusName: codefresh-eventbus
  dependencies:
    - name: git-push
      eventSourceName: github-another
      eventName: push
  triggers:
    - template:
        name: argo-workflow-trigger
        argoWorkflow:
          group: argoproj.io
          version: v1alpha1
          resource: workflows
          operation: submit
          source:
            resource:
              apiVersion: argoproj.io/v1alpha1
              kind: Workflow
              metadata:
                name: submit
              spec:
#                entrypoint: whalesay
                workflowTemplateRef:
                  name: demo-workflow-template
